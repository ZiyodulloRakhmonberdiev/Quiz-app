<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="start-screen">
            <div class="heading">Quiz app</div>
            <div class="settings">
                <label for="num-questions">Number of questions: </label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="category">Select category: </label>
                <select name="" id="category">
                    <option value="">Any category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Films</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Video games</option>
                    <option value="16">Board games</option>
                    <option value="17">Science and nature</option>
                    <option value="18">Computers</option>
                    <option value="19">Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="28">Vehicles</option>
                </select>

                <label for="difficulty">Select difficulty: </label>
                <select name="" id="difficulty">
                    <option value="">Any difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <label for="time">Select time:</label>
                <select name="" id="time">
                    <option value="5">5 seconds</option>
                    <option value="10">10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="25">25 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="60">60 seconds</option>
                </select>
            </div>
            <button class="btn start">
                Start quiz
            </button>
        </div> 
        <div class="quiz hide">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <span class="progress-text"></span>
                </div>
            </div>
            <div class="question-wrap">
                <div class="number">
                    <!-- Question <span class="current">1</span>
                    <span class="total">/10</span> -->
                </div>
                <div class="question">
                    <!-- This is a question -->
                </div>
                <div class="answers">
                    <!-- <div class="answer">
                        <span class="text">Answer</span>
                        <span class="checkbox">
                            <span class="icon">âœ”</span>
                        </span>
                    </div> -->
                </div>
                <button class="btn submit">Submit</button>
                <button class="btn next">Next</button>
            </div>
        </div>
        <div class="end-screen hide">
            <h2 class="heading">Quiz app</h2>
            <div class="score">
                <div class="score-text">Your score:</div>
                <div>
                    <span class="final-score">1</span>
                    <span class="total-score">/10</span>
                </div>
            </div>
            <button class="btn restart">Restart quiz</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
